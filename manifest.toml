packaging_format = 2

id = "cyberchef"
name = "CyberChef"
description.en = "The Cyber Swiss Army Knife - client-side toolbox for data analysis (encoding, encryption, parsing and more)."
description.fr = "Le cyber-couteau suisse - boîte à outils s'executant côté client pour l'analyse de données (encodage, chiffrage, extraction, et plus encore)."
version = "1.0~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "Apache-2.0"
demo = "https://gchq.github.io/CyberChef"
userdoc = "https://github.com/gchq/CyberChef/wiki"
code = "https://github.com/gchq/CyberChef"
cpe = "cpe:2.3:a:gchq:cyberchef"

[integration]
yunohost = ">= 11.1.15"
architectures = "all"
multi_instance = true
ldap = "not_relevant"
sso = "not_relevant"
disk = "40M"
ram.build = "0M"
ram.runtime = "0M"


[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/cyberchef"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/gchq/CyberChef/releases/download/v9.55.0/CyberChef_v9.55.0.zip"
        sha256 = "da55adc790d011f6bf3740e7e704d340351f7e1c8ebd8e7d9dd24aa46562307c"
        extract = true
        zip = true
        in_subdir = false

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
