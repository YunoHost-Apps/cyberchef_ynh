packaging_format = 2

id = "cyberchef"
name = "CyberChef"
description.en = "The Cyber Swiss Army Knife - client-side toolbox for data analysis (encoding, encryption, parsing and more)."
description.fr = "Le cyber-couteau suisse - boîte à outils s'executant côté client pour l'analyse de données (encodage, chiffrage, extraction, et plus encore)."
version = "10.5.2~ynh1"

maintainers = ["oleole39"]

[upstream]
license = "Apache-2.0"
demo = "https://gchq.github.io/CyberChef"
userdoc = "https://github.com/gchq/CyberChef/wiki"
code = "https://github.com/gchq/CyberChef"
cpe = "cpe:2.3:a:gchq:cyberchef"

[integration]
yunohost = ">= 11.1.15"
architectures = "all"
multi_instance = true
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "20M"


[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/cyberchef"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/gchq/CyberChef/releases/download/v10.5.2/CyberChef_v10.5.2.zip"
        sha256 = "a4d47a313d9e79d08775abfde18a08c32b50b4db8fa52261bfddbb785910d0ef"
        extract = true
        zip = true
        in_subdir = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "CyberChef_.*zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
